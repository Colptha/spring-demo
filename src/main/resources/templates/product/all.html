<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Products</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron identifier">
                All Products
            </h2>
        </div>
    </div>
    <div class="row" th:if="${not #lists.isEmpty(products)}">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Current Inventory</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.value.productId}">Product</td>
                    <td th:text="${product.value.productName}">Price</td>
                    <td th:text="${product.value.productInventory}">Price</td>
                    <td>
                        <a href="show.html" th:href="@{/product/show/} + ${product.value.productId}">
                            <span class="view-me">View Product</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" th:if="${#lists.isEmpty(products)}">
        <h2 class="identifier">There are currently no products to show</h2>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
