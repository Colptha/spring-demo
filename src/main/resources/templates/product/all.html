<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Products</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="jumbotron">Warehouse Management Systems</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron">
                Shipments
            </h2>
        </div>
    </div>
    <div class="row" th:if="${not #lists.isEmpty(products)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.value.productName}">Product</td>
                <td th:text="${product.value.productPrice}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron">
                <a href="/">Back to main</a>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
