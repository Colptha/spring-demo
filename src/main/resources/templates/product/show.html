<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Products</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="jumbotron">Warehouse Management Systems</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron">
                Product Management
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Product:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${product.productName}">Product Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Price:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${product.productPrice}">Product Price</p>
                    </div>
                </div>
            </div>
        </div>
        <h2 th:text="${product.productName}">Product Name</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron">
                <a href="/">Back to main</a>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
