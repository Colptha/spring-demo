<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Warehouse | Product ' + ${product.productId}">Warehouse | Product</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="jumbotron">Warehouse Management Systems</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron">
                Product Management
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Product ID:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${product.productId}">Product Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Product:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${product.productName}">Product Price</p>
                    </div>
                </div>
            </div>
        </div>
        <h2 th:text="${product.productName}">Product Name</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Shipment Id</th>
                        <th>Shipment Type</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lot : ${lots}">
                        <td th:text="${{lot.value.createdOn}}">Shipment Date</td>
                        <td th:text="${lot.key}">Shipment Id</td>
                        <td th:text="${lot.value.shipmentType}">Shipment Type</td>
                        <td th:text="${lot.value.quantity}">Inventory Change</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="/" class="navigation-button my-button"><h1>Main Menu</h1></a>
        </div>
        <div class="col-md-6">
            <a href="/product/all" class="navigation-button my-button"><h1>Products</h1></a>
        </div>
    </div>
</div>
</body>
</html>
