<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Shipment Form</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<!--local variable declarations-->
<div th:with="existingShipment=${shipmentForm.shipmentId != null}">

    <header th:replace="fragments :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="jumbotron identifier">
                    <a th:href="@{/shipment/all}">Back to Shipments</a>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <dl th:if="${not shipmentForm.isNewShipment}">
                    <dt>Shipment ID:</dt>
                    <dd th:text="${shipmentForm.shipmentId}">ID</dd>
                    <dt>Last Updated:</dt>
                    <dd th:text="${#dates.format(shipmentForm.updatedOn, 'dd MMM yyyy')
                + ' at ' + #dates.format(shipmentForm.updatedOn, 'HH:mm')}"></dd>
                </dl>

                <form th:object="${shipmentForm}" th:action="@{/shipment}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p th:text="#{form.hasErrors}">Error Message</p>
                    </div>

                    <input type="hidden" th:field="*{shipmentId}" th:if="${not shipmentForm.isNewShipment}"/>
                    <input type="hidden" th:field="*{version}" th:if="${not shipmentForm.isNewShipment}"/>
                    <input type="hidden" th:field="*{isNewShipment}"/>
                    <fieldset class="form-group">
                        <dl th:if="${shipmentForm.isNewShipment}">
                            <dt>
                                <label for="shipmentId">Shipment ID</label>
                            </dt>
                            <dd>
                                <input th:field="*{shipmentId}" id="shipmentId"/>
                            </dd>
                        </dl>
                    </fieldset>
                    <fieldset>
                        <dl>
                            <dt><label for="inbound">Shipment Type - Inbound</label></dt>
                            <dd><input type="radio" th:field="*{shipmentType}" id="inbound" th:value="INBOUND"/></dd>
                            <dt><label for="outbound">Shipment Type - Outbound</label></dt>
                            <dd><input type="radio" th:field="*{shipmentType}" id="outbound" th:value="OUTBOUND"/></dd>
                        </dl>
                    </fieldset>
                    <fieldset>
                        <table th:if="${lots != null}" class="table table-striped table-bordered">
                            <caption>Previous Shipment Data</caption>
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="productLot : ${lots}">
                                    <span th:if="${productLot.value.quantity != 0}">
                                    <td th:text="${productLot.value.productId}">Product Id</td>
                                    <td th:text="${productLot.value.quantity}">Quantity</td>
                                    </span>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table table-striped table-bordered">
                            <caption>New Shipment Data</caption>
                            <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="productLot, stat : *{possibleProductLots}">
                                <input type="hidden" th:field="*{possibleProductLots[__${stat.index}__].productId}"/>
                                <td th:text="${productLot.getProductId()}">Product Id
                                </td>
                                <td>
                                    <input th:field="*{possibleProductLots[__${stat.index}__].quantity}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="my-button" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
