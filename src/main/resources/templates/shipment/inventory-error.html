<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Shipments</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<nav th:replace="fragments :: navbar" sec:authorize="isAuthenticated()"></nav>
<header th:replace="fragments :: .header"></header>

<main class="container">
    <br/>
    <div class="row">
        <div class="col-md-12 inventory-error">
            <h3 class="identifier">Shipment data would cause warehouse inventory to be negative.</h3>
            <p class="identifier">Please double check product lots or contact your supervisor for assistance.</p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron identifier">
                <a th:href="@{/shipment/all}">Back to Shipments</a>
            </h2>
        </div>
    </div>

</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
